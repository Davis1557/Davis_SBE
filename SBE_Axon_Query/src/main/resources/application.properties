# ========== Basic ==========
spring.application.name=SBE-Axon-Query
server.port=8081


# ========== MongoDB  ==========
# Default : mongodb://localhost:27017/test
spring.data.mongodb.uri=mongodb://localhost:27017/AxonQuery


# ========== RabbitMQ  ==========
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest


# ========== Axon ==========
axon.serializer.general=jackson
#axon.servers=localhost:8124

axon.eventhandling.processors.AMQPEvents.source=QQExchangeMsgSrc
axon.eventhandling.processors.AMQPEvents.model=subscribing


# ========== Logging  ==========
#logging.level.root=DEBUG