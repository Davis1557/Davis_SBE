spring.application.name=SBE-Eureka-Server
#server.port=8761

#####################
# Eureka Server 設定
# more config：org.springframework.cloud.netflix.eureka.EurekaServerConfigBean


#####################
# Eureka Client 設定 ( Eureka Server 本身也是一個 Eureka Client )
# more config：org.springframework.cloud.netflix.eureka.EurekaClientConfigBean

# 取得服務的地方 ( 就是自己 )
eureka.client.service-url.defaultZone=http://localhost:8080/eureka/

# 不向 Server 註冊自己
eureka.client.register-with-eureka=false

# 不去取註冊表
eureka.client.fetch-registry=false